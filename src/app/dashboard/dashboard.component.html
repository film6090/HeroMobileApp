<StackLayout>
      <Label class='h1' text="Top Hero"></Label>
        <ListView [items]="heroes">
            <ng-template let-item="item">
              <StackLayout>
                <Label [nsRouterLink]="['/hero', item.id]" [text]="item.name" class = "h2"></Label>
              </StackLayout>
            </ng-template>
          </ListView>  
</StackLayout>
